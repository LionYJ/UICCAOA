    <div class="container-fluid">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header">Analyst for UICC Command APDU</h3>
          <div class="col-xs-8">
            <input id="apduText" type="text" placeholder="Please Insert UICC APDU Command" class="form-control" value="80C2000041D13F820283810607919471227200008B30400C919471227208027FF6792040907505001D02700000181502012120B05000F00000000F00C7B76069475CD40CABCD">
          </div>
          <div class="col-xs-2">
            <button id="analyse" type="submit" class="btn btn-primary" class="form-control">Analyse</button>
          </div>
        </div>
    </div>

    <div id="show_result" class="container-fluid" style="display: none;">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="col-xs-8">
            <label>UICC APDU Command Analyst Result:</label>
            
            <div class="table-responsive">
              <table class="table table-striped table-hover table-condensed">
                <thead>
                  <tr>
                    <th>Command Part</th>
                    <th>Part Value[Specific Explanation]</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>CLA</td>
                    <td><label id="cla"></label></td>
                  </tr>
                  <tr>
                    <td>INS</td>
                    <td>
                      <label id="ins"></label>
                    </td>
                  </tr>
                  <tr>
                    <td>P1</td>
                    <td><label id="p1"></label></td>
                  </tr>
                  <tr>
                    <td>P2</td>
                    <td><label id="p2"></label></td>
                  </tr>
                  <tr>
                    <td>Lc</td>
                    <td><label id="lc"></label></td>
                  </tr>
                </tbody>
              </table>

              <table class="table table-striped table-hover table-condensed">
                  <tr>
                    <td>Data Field</td>
                    <td><label id="data"></label></td>
                  </tr> 
                  <tr>
                    <td colspan="2">
                      <div id="data_field" class="col-xs-12"></div>
                    </td>
                  </tr>
              </table>
              
            </div>
          </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#analyse").click(function(){             
              var apduData = $.trim($("#apduText").val()).toUpperCase();
              apduData = apduData.replace(/\s+/g, "");
              analyzeUiccApdu(apduData);
              $("#show_result").show();
            });

        });

        // substring(start, end); substr(start, length);
    </script>
